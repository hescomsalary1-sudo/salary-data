<!DOCTYPE html>
<html>
<head>
    <title>Salary Prompt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a002b, #3b0066, #5e00a3);
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        .logo {
            width: 130px;
            height: 130px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            font-size: 60px;
            font-weight: bold;
            color: white;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(200, 0, 255, 0.6);
            animation: pulse 2s infinite;
        }

        h1 {
            margin-top: 20px;
            font-size: 34px;
            letter-spacing: 2px;
        }

        p {
            font-size: 14px;
            opacity: 0.8;
        }

        .loader {
            margin-top: 25px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top: 4px solid #d580ff;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo">â‚¹</div>
        <h1>Salary Prompt</h1>
        <p>Smart & Secure Salary Management</p>
        <div class="loader"></div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "login.html";
        }, 3000);
    </script>

</body>
</html>
